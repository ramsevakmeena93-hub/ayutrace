<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="100"/>
  
  <!-- Main content group -->
  <g transform="translate(256, 256)">
    <!-- Large leaf -->
    <path d="M -100 50 Q -100 -120, 0 -150 Q 100 -120, 100 50 Q 0 100, -100 50 Z" 
          fill="url(#leafGradient)" stroke="#1b5e20" stroke-width="5"/>
    
    <!-- Main vein -->
    <line x1="0" y1="-150" x2="0" y2="80" stroke="#1b5e20" stroke-width="8"/>
    
    <!-- Side veins -->
    <line x1="0" y1="-80" x2="-50" y2="-30" stroke="#1b5e20" stroke-width="4"/>
    <line x1="0" y1="-80" x2="50" y2="-30" stroke="#1b5e20" stroke-width="4"/>
    <line x1="0" y1="-30" x2="-65" y2="15" stroke="#1b5e20" stroke-width="4"/>
    <line x1="0" y1="-30" x2="65" y2="15" stroke="#1b5e20" stroke-width="4"/>
    <line x1="0" y1="20" x2="-75" y2="55" stroke="#1b5e20" stroke-width="4"/>
    <line x1="0" y1="20" x2="75" y2="55" stroke="#1b5e20" stroke-width="4"/>
    
    <!-- Blockchain links -->
    <g transform="translate(0, 110)">
      <circle cx="-70" cy="0" r="30" fill="none" stroke="#fff" stroke-width="8"/>
      <circle cx="70" cy="0" r="30" fill="none" stroke="#fff" stroke-width="8"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#fff" stroke-width="8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="70" font-weight="bold" 
        fill="#fff" text-anchor="middle">AyuTrace</text>
</svg>
