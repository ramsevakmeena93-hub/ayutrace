name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Initialize Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ayutrace-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Create Release (Optional)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: AyuTrace v1.0.${{ github.run_number }}
          body: |
            ## AyuTrace Android APK
            
            ### What's New
            - Blockchain traceability for Ayurvedic herbs
            - Multi-stakeholder platform
            - QR code scanning
            - 3D supply chain visualization
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
            4. Open AyuTrace app
            
            ### Note
            This is a debug build for testing purposes.
          files: android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
