<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2e7d32" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AyuTrace" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" href="/ayutrace/icon-192.png" />
    <link rel="apple-touch-icon" href="/ayutrace/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/ayutrace/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/ayutrace/icon-512.png" />
    <link rel="manifest" href="/ayutrace/manifest.json" crossorigin="use-credentials" />
    <title>AyuTrace - Blockchain Traceability for Ayurvedic Herbs</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/ayutrace/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed'));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
